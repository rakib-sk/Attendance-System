<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Attendance System</h1>

    <!-- Date -->
    <div class="date-section">
      <label for="attendance-date">Select date:</label>
      <input type="date" id="attendance-date">
    </div>

    <!-- Period -->
    <div class="date-section">
      <label for="attendance-period">Select period:</label>
      <select id="attendance-period">
        <option value="1">Period 1</option>
        <option value="2">Period 2</option>
        <option value="3">Period 3</option>
        <option value="4">Period 4</option>
        <option value="5">Period 5</option>
        <option value="6">Period 6</option>
        <option value="7">Period 7</option>
        <option value="8">Period 8</option>
        <option value="9">Period 9</option>
        <option value="10">Period 10</option>
      </select>
    </div>

    <!-- Add Students -->
    <div class="student-name-input">
      <input type="number" id="student-roll" placeholder="Roll">
      <input type="text" id="student-name" placeholder="Student Name">
      <button onclick="addStudent()">Add Student</button>
    </div>

    <table id="attendance-table">
      <thead>
        <tr>
          <th>Roll</th>
          <th>Student Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer>
      <p class="f-p">Made by JPI Student <b>Rakib</b> Â© All Rights Reserved.</p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
